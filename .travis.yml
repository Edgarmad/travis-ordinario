language: java
jdk: oraclejdk11

services:
 - mysql
before_install:
 - sudo mysql -e 'select User from mysql.user;'
 - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS calidad2;'
 - sudo mysql -e 'USE calidad2;'
 - sudo mysql -e 'CREATE TABLE IF NOT EXISTS Alumno2.calidad2;'
 - sudo mysql -e 'SHOW DATABASES;'
 - sudo mysql --version

after_success: echo "Tablas creadas"
